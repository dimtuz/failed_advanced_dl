name: Nightly NYC Uncertainty Report

on:
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC daily
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run notebook
        env:
          CI: "true"
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd src
          jupyter nbconvert --to script notebook.ipynb --output notebook
          python notebook.py || true

      - name: Upload to GCS
        env:
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GCP_SA_KEY }}
        run: python scripts/upload_to_gcs.py
